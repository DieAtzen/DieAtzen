version: 2

build:
  os: ubuntu-22.04  # Specify the OS to use; you can change this as needed
  tools:
    - sphinx  # Indicates that Sphinx should be used for building

sphinx:
  configuration: docs/conf.py  # Path to your Sphinx configuration file

python:
  install:
    - requirements: docs/requirements.txt  # Ensure this will be pointing to your requirements file
